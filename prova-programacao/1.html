<script>
    //PROBLEMA: Intervalo de Números
    /*
    Peça para o usuário informar um número.
    Faça um programa que apresente na tela todos os números, de 1 até o número informado pelo usuário.
    */

    //ENTRADA
const numeroUsuario = Number(prompt(`Informe um número`));

    //PROCESSAMENTO
for(let contador = 1; contador <= numeroUsuario; contador++) {
    document.write(`${contador} `);
}
</script>
