<script>
    //PROBLEMA: Média do Aluno
    /*
    Considere a lista de notas de um aluno:
    let listaNotas = [7, 8, 6];
    Desenvolva um programa que leia as notas obtidas pelo aluno e calcule a média final.
    */

    //ENTRADA
    let listaNotas = [7, 8, 6];

    //PROCESSAMENTO
let lista= Number (listaNotas[0]);
let lista1 = Number (listaNotas[1]);
let lista2 = Number (listaNotas[2]);
let soma = (lista + lista1 + lista2) / 3;

    //SAÍDA
    document.write(`a media desse aluno sera:${soma.toFixed(2)}`);
</script>
